# Proxy to backend at backend:8000 for path /api/*
# Other requests route to frontend at local directory

server {
    listen 8080;
    server_name localhost;

    # Include default MIME types for .html, .css, etc.
    include       mime.types;
    default_type  application/octet-stream;

    client_max_body_size 100M;

    # Fix for .mjs files (PDF.js worker)
    types {
        application/javascript  mjs;
    }

    # API proxy to backend
    location /api {
        proxy_pass http://backend:8000/v1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static assets with proper caching
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Main application
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}